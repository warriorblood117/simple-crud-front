<div  class="form-container">
  <form (ngSubmit)="onSubmit()" *ngIf="userForm" [formGroup]="userForm">
    <div class="form-group">
      <label for="name" class="label">Name</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>
    <div formArrayName="posts">
      <div *ngFor="let post of posts.controls; let i = index" [formGroupName]="i" class="post-group">
        <div class="form-group" *ngIf="posts.controls[i].get('id')?.value !== null">
          <label for="postId-{{i}}" class="label">ID de la Publicaci√≥n</label>
          <input id="postId-{{i}}" formControlName="id" class="form-control" readonly />
        </div>

        <div class="form-group">
          <label for="title-{{i}}" class="label">Title</label>
          <input id="title-{{i}}" formControlName="title" class="form-control" />
        </div>
        <div class="form-group">
          <label for="content-{{i}}" class="label">Content</label>
          <textarea id="content-{{i}}" formControlName="content" class="form-control"></textarea>
        </div>
        <button type="button" class="btn btn-danger" (click)="removePost(i)">Remove Post</button>
      </div>
    </div>
    <button type="button" class="btn btn-primary" (click)="addPost()">Add Post</button>
    <button type="submit" class="btn btn-success">editar</button>
  </form>
</div>
